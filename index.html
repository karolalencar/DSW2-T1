<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>PayMonitor</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    </head>

    <body>
        <div class="login">
            <div class="login-container">
                <div class="brand-side">
                    <h1 class="brand-title">Bem-vindo(a) ao PayMonitor!</h1>
                    <img class="brand-logo" src="./assets/login.svg" alt="Logo"/>
                </div>
                <form class="form-side" method="post">
                    <h1 class="form-title">Faça seu login!</h1>
                    <div class="form-text-field">
                        <label>E-mail</label>
                        <input type="text" name="email" placeholder="Seu e-mail aqui" />
                    </div>
                    <div class="form-text-field">
                        <div class="form-text-field-password">
                            <label>Senha</label>
                            <p><a href="#">Esqueceu a senha?</a></p>
                        </div>
                        <input type="password" name="password" placeholder="Sua senha aqui" />
                    </div>
                    <button class="default-button" type="submit">Entrar</button>
                    <p>Ainda não possui uma conta? <a href="./register.html">Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </body>

</html>
