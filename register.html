<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PayMonitor</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="register-container">
            <div>
                
            </div>
            <form class="form-side" method="post">
                <h1 class="form-title">Adicione seus dados</h1>
                <div class="form-text-field">
                    <label>Nome*</label>
                    <input type="text" name="name" placeholder="Digite seu nome" />
                </div>
                <div class="form-text-field">
                    <label>E-mail*</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail" />
                </div>
                <div class="form-text-field">
                    <label>Senha*</label>
                    <input type="password" name="password" placeholder="Digite sua senha" />
                </div>
                <div class="form-text-field">
                    <label>Repita a senha*</label>
                    <input type="password" name="" placeholder="Digite seu e-mail" />
                </div>
                <button class="default-button" type="submit">Entrar</button>
                <p>Já possui uma conta? Faça seu <a href="./index.html">Login</a></p>
            </form>
        </div>
    </body>

</html>
